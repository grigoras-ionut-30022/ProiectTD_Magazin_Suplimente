<html>

<head>
    <link rel="stylesheet" href="styles/details.css" />
    <script type="text/javascript" src="libs/vue.js"></script>
    <script type="text/javascript" src="libs/axios.js"></script>
</head>

<body>
    <a href="index.html">Home</a>
    <div id="details">
        <h1>Detalii pentru produsul cu id-ul: {{ id }}</h1>
        <div class="container">
            <div class="custom"></div>
            <div class="label">Nume:</div>
            <div class="value">{{sup.nume}}</div>
        </div>

        <div class="label">Pret:</div>
        <div class="value">{{sup.pret}}</div>

        <div class="label">Aroma:</div>
        <div class="value">{{sup.aroma}}</div>

        <div class="label">Descriere:</div>
        <div class="value">{{sup.descriere}}</div>

        <div class="label">Cantitate:</div>
        <div class="value">{{sup.cantitate}}</div>

        <div class="label">Producator:</div>
        <div class="value">{{sup.producator}}</div>

        <div class="label">Utilizare Recomandata:</div>
        <div class="value">{{sup.utilizare_recomandata}}</div>



    </div>
    <script src="src/details.js"></script>
</body>

</html>
